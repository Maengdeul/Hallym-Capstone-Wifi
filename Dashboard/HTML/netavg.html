<html>
<head>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

<body>

<script type="text/javascript">
google.charts.load('current',{
	 callback: function () {

	 drawChart();
         setInterval(drawChart, 1000);

		function drawChart() {
			$.ajax({
				url: 'net_averagevalue.txt',
            			type: 'get',
            			async: true,
            			success: function (txt)	{
				/*	setTimeout(function(){
                  				location.reload();
                			},10000);*/
 		var txtArray = txt.split('\n');
  		console.log(txtArray);

		//텍스트 값 ajax로 불러오기
		var dataArray = [];
                var txtArray = txt.split('\n');
                for (var i = 0; i < txtArray.length-1; i++) {
	 		var tmpData = txtArray[i].split(/\s+/);

			dataArray.push([parseInt(tmpData[0]), parseInt(tmpData[1]),parseInt(tmpData[2]),parseInt(tmpData[3]),
                                    parseInt(tmpData[4]),parseFloat(tmpData[5]),
                                    parseFloat(tmpData[6]),parseFloat(tmpData[7])
                        ]);

		} //for 문 닫기

		console.log(dataArray[0][0]);

		//dataArray에 txt 값 넣기
		var data = new google.visualization.DataTable();
  		data.addColumn('datetime','Date');
  		data.addColumn('number','RX');
  		data.addColumn('number','TX');

		for(i=0; i <(dataArray.length);i++){
			data.addRow( [
				new Date( dataArray[i][0],dataArray[i][1]-1,dataArray[i][2],dataArray[i][3],dataArray[i][4],dataArray[i][5] )
  				,(dataArray[i][6]),(dataArray[i][7])
			] );
  		}


		var options = {
  		title: 'net avg',
            	legend: { position: 'bottom' },
          	hAxis:  {format:'yy/M/dd'},
		width: 500,
	        height: 500,
  	        explorer: {axis: 'horizontal', keepInBounds: true}
  	        };

		var chart = new google.visualization.LineChart(document.getElementById('netaverage'));
  	        chart.draw(data, options);

		}//success문 닫기
			}); //$.ajax문 닫기

		}// function drawChart()문 닫기


	 }, //callback: function() 문 닫기
	 packages: ['corechart']

 } //google.charts.load의 } 닫기
 ); //google.charts.load의 ) 닫기

  </script>
<div id="netaverage"></div>
</body>
</head>
</html>
